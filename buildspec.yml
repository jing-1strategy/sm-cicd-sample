version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t cicd-demo .
      - docker tag docker tag cicd-demo:latest 486790186775.dkr.ecr.us-east-1.amazonaws.com/cicd-demo:latest      
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 486790186775.dkr.ecr.us-east-1.amazonaws.com/cicd-demo:latest